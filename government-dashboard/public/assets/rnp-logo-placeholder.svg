<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer Circle - Blue -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Inner Circle - Light Blue -->
  <circle cx="100" cy="100" r="85" fill="#2563eb" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center Shield -->
  <path d="M100 30 L130 50 L130 80 Q130 110 100 130 Q70 110 70 80 L70 50 Z" 
        fill="#ffffff" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Star in Shield -->
  <path d="M100 50 L105 65 L120 65 L108 75 L113 90 L100 80 L87 90 L92 75 L80 65 L95 65 Z" 
        fill="#fbbf24" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Olive Branches - Left -->
  <path d="M50 90 Q45 95 45 100 Q45 105 50 110" 
        stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="42" cy="92" r="3" fill="#10b981"/>
  <circle cx="42" cy="100" r="3" fill="#10b981"/>
  <circle cx="42" cy="108" r="3" fill="#10b981"/>
  
  <!-- Olive Branches - Right -->
  <path d="M150 90 Q155 95 155 100 Q155 105 150 110" 
        stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="158" cy="92" r="3" fill="#10b981"/>
  <circle cx="158" cy="100" r="3" fill="#10b981"/>
  <circle cx="158" cy="108" r="3" fill="#10b981"/>
  
  <!-- Bottom Banner -->
  <rect x="40" y="140" width="120" height="20" rx="10" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Text - RNP -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">RNP</text>
  
  <!-- Bottom Text Arc -->
  <path id="curve" d="M 40 170 Q 100 180 160 170" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">
    <textPath href="#curve" startOffset="50%">
      RWANDA NATIONAL POLICE
    </textPath>
  </text>
</svg>
