<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Dashboard - TrafficGuard AI</title>

    <!-- Page Identification -->
    <script>
        window.currentPageRole = 'police';
        console.log('üìÑ Loading police dashboard page');
    </script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/maps.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .police-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
        }

        .police-header .logo-text {
            color: white;
            background: none;
            -webkit-text-fill-color: white;
        }

        .police-header .btn-outline {
            border-color: white;
            color: white;
        }

        .police-header .btn-outline:hover {
            background: white;
            color: #1a237e;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #EA4335;
            color: white;
        }

        .priority-medium {
            background: #FBBC05;
            color: #3C4043;
        }

        .priority-low {
            background: #34A853;
            color: white;
        }

        .incident-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-assign {
            background: #FF9800;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-assign:hover {
            background: #F57C00;
        }

        .btn-resolve {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-resolve:hover {
            background: #388E3C;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header police-header">
        <div class="logo">
            <span class="logo-icon">üëÆ</span>
            <span class="logo-text">TrafficGuard Police</span>
        </div>
        <div class="header-info">
            <div class="live-indicator">
                <span class="pulse"></span>
                <span>On Duty</span>
            </div>
        </div>
        <div class="auth-buttons" id="user-info">
            <span style="margin-right: 16px;">Loading...</span>
            <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Map Section -->
        <div class="map-container">
            <div id="traffic-map"></div>

            <!-- Traffic Legend -->
            <div class="traffic-legend">
                <h4>Incident Priority</h4>
                <div class="legend-item">
                    <span class="priority-badge priority-high">High</span>
                </div>
                <div class="legend-item">
                    <span class="priority-badge priority-medium">Medium</span>
                </div>
                <div class="legend-item">
                    <span class="priority-badge priority-low">Low</span>
                </div>
                <div class="legend-separator"></div>
                <h4>Incident Types</h4>
                <div class="legend-item">
                    <span class="incident-icon">üöó</span>
                    <span>Congestion</span>
                </div>
                <div class="legend-item">
                    <span class="incident-icon">üö®</span>
                    <span>Accident</span>
                </div>
                <div class="legend-item">
                    <span class="incident-icon">üöß</span>
                    <span>Road Blockage</span>
                </div>
            </div>

            <!-- Map Controls -->
            <div class="map-controls">
                <button class="control-btn" onclick="centerMap()" title="Center Map">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
                <button class="control-btn" onclick="refreshIncidents()" title="Refresh Incidents">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10" />
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <!-- Search Box -->
            <div class="search-box">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <input type="text" id="location-search" class="search-input"
                        placeholder="Search incidents or locations...">
                </div>
            </div>

            <!-- Traffic Information -->
            <div class="traffic-info">
                <div class="info-header">
                    <h3>Incident Management</h3>
                    <span class="last-update" id="last-update">Updated just now</span>
                </div>

                <!-- Traffic Summary Stats -->
                <div class="traffic-summary">
                    <div class="stat-card">
                        <div class="stat-icon stat-incidents">üö®</div>
                        <div class="stat-content">
                            <div class="stat-label">Unassigned</div>
                            <div class="stat-value" id="unassigned-count">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon stat-congestion">üëÆ</div>
                        <div class="stat-content">
                            <div class="stat-label">My Assigned</div>
                            <div class="stat-value" id="assigned-count">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon stat-accidents">‚ö†Ô∏è</div>
                        <div class="stat-content">
                            <div class="stat-label">High Priority</div>
                            <div class="stat-value" id="priority-count">0</div>
                        </div>
                    </div>
                </div>

                <!-- Incident List -->
                <div class="incident-section">
                    <div class="section-header">
                        <h4>Active Incidents</h4>
                        <button class="btn-text" onclick="refreshIncidents()">Refresh</button>
                    </div>
                    <div class="incident-list" id="incident-list">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading incidents...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn action-btn-report" onclick="broadcastAlert()" style="flex: 2;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Broadcast Alert
                </button>
                <button class="action-btn action-btn-emergency" onclick="generateReport()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                    </svg>
                    Report
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/map.js"></script>
    <script src="js/incidents.js"></script>
    <script src="js/websocket.js"></script>

    <script>
        // Police-specific functionality

        // Check if user is police officer
        function checkPoliceAuth() {
            const userInfo = utils.getUserInfo();

            if (!userInfo || userInfo.role !== 'police') {
                utils.showNotification('Access denied. Police officers only.', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            // Update header with user info
            const userInfoElement = document.getElementById('user-info');
            if (userInfoElement) {
                userInfoElement.innerHTML = `
                    <span style="margin-right: 16px;">Officer ${userInfo.name}</span>
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                `;
            }
        }

        // Broadcast alert function
        function broadcastAlert() {
            const message = prompt('Enter alert message to broadcast:');

            if (!message) return;

            api.broadcastAlert(message)
                .then(() => {
                    utils.showNotification('Alert broadcasted successfully', 'success');
                })
                .catch(error => {
                    utils.showNotification('Failed to broadcast alert', 'error');
                });
        }

        // Generate report
        function generateReport() {
            utils.showNotification('Generating report...', 'info');

            // TODO: Implement report generation
            setTimeout(() => {
                utils.showNotification('Report generated successfully', 'success');
            }, 2000);
        }

        // Assign incident to self
        function assignToSelf(incidentId) {
            const confirmed = confirm('Assign this incident to yourself?');

            if (!confirmed) return;

            api.updateIncident(incidentId, { assigned_to: 'self', status: 'in_progress' })
                .then(() => {
                    utils.showNotification('Incident assigned to you', 'success');
                    refreshIncidents();
                })
                .catch(error => {
                    utils.showNotification('Failed to assign incident', 'error');
                });
        }

        // Resolve incident
        function resolveIncident(incidentId) {
            const confirmed = confirm('Mark this incident as resolved?');

            if (!confirmed) return;

            api.updateIncident(incidentId, { status: 'resolved' })
                .then(() => {
                    utils.showNotification('Incident resolved', 'success');
                    refreshIncidents();
                })
                .catch(error => {
                    utils.showNotification('Failed to resolve incident', 'error');
                });
        }

        // Override incident display for police view
        const originalCreateIncidentElement = window.createIncidentElement || function () { };

        window.createIncidentElement = function (incident) {
            const { id, type, location, description, status, created_at, severity, assigned_to } = incident;

            const div = document.createElement('div');
            div.className = `incident-item incident-${type}`;
            div.setAttribute('data-incident-id', id);

            const priorityClass = severity === 'high' ? 'priority-high' : severity === 'medium' ? 'priority-medium' : 'priority-low';

            div.innerHTML = `
                <div class="incident-type">
                    ${utils.getIncidentIcon(type)} ${type.charAt(0).toUpperCase() + type.slice(1)}
                    <span class="priority-badge ${priorityClass}">${severity || 'low'}</span>
                </div>
                <div class="incident-location">${location}</div>
                ${description ? `<div style="font-size: 13px; color: var(--gray-700); margin: 4px 0;">${description}</div>` : ''}
                <div class="incident-meta">
                    Reported ${utils.formatTimeAgo(created_at)} ‚Ä¢ ${status}
                    ${assigned_to ? ` ‚Ä¢ Assigned to ${assigned_to}` : ' ‚Ä¢ Unassigned'}
                </div>
                <div class="incident-actions">
                    ${!assigned_to ? `<button class="btn-assign" onclick="assignToSelf('${id}')">Assign to Me</button>` : ''}
                    ${status !== 'resolved' ? `<button class="btn-resolve" onclick="resolveIncident('${id}')">Mark Resolved</button>` : ''}
                </div>
            `;

            div.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    if (incident.latitude && incident.longitude) {
                        centerMap(incident.latitude, incident.longitude, 16);
                        const marker = window.markers[id];
                        if (marker) marker.openPopup();
                    }
                }
            });

            return div;
        };

        // Initialize
        checkPoliceAuth();
    </script>
</body>

</html>
