learning_rate: 0.001
batch_size: 16
num_epochs: 50
image_size: [640, 640]
train_data_path: "../data/processed/train"
val_data_path: "../data/processed/val"
test_data_path: "../data/processed/test"
weights_path: "../models/weights/yolov8_weights.pt"
checkpoint_path: "../models/checkpoints/"
augmentation:
  flip: true
  rotation: 15
  scale: [0.8, 1.2]
  color_jitter: true
logging:
  log_dir: "../logs/"
  log_level: "INFO"
  save_model_every: 5
  save_best_model: true